<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muradova-frontendpro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style28.css">
    <title>Muradova-frontendpro-22.03.24</title>
    </head>
<body>

<div id="categories"></div>
<div id="products"></div>
<div id="product-info"></div>
<div id="order-form" class="form-container">
    <h2>Форма оформлення замовлення</h2>
    <form id="orderForm">
        <label for="fullName">ПІБ покупця:</label>
        <input type="text" id="fullName" required><br>

        <label for="city">Місто:</label>
        <select id="city" required>
            <option value="">Виберіть місто</option>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Одеса">Одеса</option>
            <option value="Житомир">Житомир</option>
        </select><br>

        <label for="postComposition">Склад Нової пошти для надсилання:</label>
        <input type="text" id="postComposition" required><br>

        <label for="paymentMethod">Спосіб оплати:</label>
        <select id="paymentMethod" required>
            <option value="">Виберіть спосіб оплати</option>
            <option value="Наложений платіж">Наложений платіж</option>
            <option value="Оплата банківською карткою">Оплата банківською карткою</option>
        </select><br>

        <label for="quantity">Кількість продукції, що купується:</label>
        <input type="number" id="quantity" required><br>

        <label for="comment">Коментар до замовлення:</label><br>
        <textarea id="comment"></textarea><br>

        <button type="submit">Підтвердити замовлення</button>
    </form>
</div>

<script src="main28.js"></script>
</body>
</html>
